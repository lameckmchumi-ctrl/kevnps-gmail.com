<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);

            padding: 12px;

            background: #ff6b35;

            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;

        .login-container button:hover {

        }

        .back-link {

            margin-top: 20px;

        }

        }

</head>
